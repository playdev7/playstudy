<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Insert SVG</title>
	<script src="modernizr-custom.js"></script>
</head>
<body>
	<h1>SVG 이미지 삽입하기</h1>
	<img src="images/muffin.svg">
	<script>
		if (!Modernizr.svg) {
			// SVG 지원 하지 않을 경우
			$("img").attr("src", "images/muffin.png");
			// png 파일로 대체
		}
	</script>
</body>
</html>
