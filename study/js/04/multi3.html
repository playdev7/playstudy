<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3의 배수인지 확인</title>
	<link rel="stylesheet" href="css/multi3.css">
</head>
<body>
	<div id="result"></div>

	<script>
		var userNumber = prompt("숫자를 입력하세요.");
		var displayArea = document.querySelector('#result');

		if(userNumber != null) {
			// [확인] 을 눌렀을 때 실행할 명령 - userNumber에 값이 들어있을때
			if(userNumber % 3 == 0) {
				// userNumber가 3의 배수일 때
				displayArea.innerHTML = userNumber + "는 3의 배수입니다.";
			}	
			else {
				// userNumber가 3의 배수가 아닐 때
				displayArea.innerHTML = userNumber + "는 3의 배수가 아닙니다.";
			}
		}
		else {
			// [취소] 를 눌렀을 때 실행할 명령 - userNumber에 null 값 입력됐을 때
			alert("입력이 취소 되었습니다.");
		}
	</script>
</body>
</html>
