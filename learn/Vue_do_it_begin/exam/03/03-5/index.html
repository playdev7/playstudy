<html>
  <head>
    <title>Vue Local and Global Components</title>
  </head>
  <body>
    <div id="app">
      <h3>첫 번째 인스턴스 영역</h3>
      <my-global-component></my-global-component>
      <my-local-component></my-local-component>
    </div>

    <br>
    <hr>
    <br>

    <!-- 두 번째 인스턴스 표시 영역 -->
    <div id="app2">
      <h3>두 번째 인스턴스 영역</h3>
      <!-- 전역 컴포넌트 유효범위 : 모든 Vue 유효 범위 -->
      <my-global-component></my-global-component>
      <!-- 지역 컴포넌트의 기본 유효범위 : 등록해준 Vue 인스턴스 -->
      <my-local-component></my-local-component>
      <!-- 인스턴스에서 컴포넌트 등록만 해주면 표시 가능. -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      // 전역 컴포넌트 등록
      Vue.component('my-global-component', {
        template: '<div>전역 컴포넌트 입니다.</div>'
      });

      // 지역 컴포넌트 내용 - "지역 변수" 랑은 다른 개념!!
      var cmp = {
        template: '<div>지역 컴포넌트 입니다.</div>'
      };

      // 첫 번째 인스턴스
      new Vue({
        el: '#app',
        // 지역 컴포넌트 등록
        components: {
          'my-local-component': cmp
        }
      });

      // 두 번쨰 인스턴스 생성
      new Vue({
        el: '#app2',
        // 지역 컴포넌트 등록만 해주면 표시 가능
        components: {
          'my-local-component' : cmp
        }
      });
    </script>
  </body>
</html>
