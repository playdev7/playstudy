<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
			/* fieldset 에 대한 internal CSS 편집 */
		fieldset { margin-bottom:15px;
				border: none; /* border 없도록 적용 */
			}
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
	<!-- fieldset 요소 통한 개인정보, 지원분야, 지원 동기 섹션 구분 -->
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<fieldset>
					<legend>개인정보</legend>
					<ul>
						<li>
							<label for="d-name">이름</label>
							<input type="text" id="d-name" placeholder="공백없이 입력하세요">
						</li>
						<li>
							<label for="d-tel">연락처</label>
							<input type="tel" id="d-tel">
						</li>
					</ul>
				</fieldset>
				<fieldset>
					<legend>지원 분야</legend>
					<ul>
						<li>
							<input type="radio" id="field1" name="field" value="web-pub">
							<label for="field1">웹 퍼블리싱</label>	
						</li>
						<li>
							<input type="radio" id="field2" name="field" value="webapp-dev">
							<label for="field2">웹 애플리케이션 개발</label>			
						</li>
						<li>
							<input type="radio" id="field3" name="field" value="devinfra">
							<label for="field3">개발 환경 개선</label>
						</li>
					</ul>
				</fieldset>
				<fieldset>
					<legend>지원 동기</legend>
					<textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
				</fieldset>
				<button type="submit">접수하기</button>
				<button type="reset">다시 쓰기</button>
			</form>
		</div>
  </body>
</html>
