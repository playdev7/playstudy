Chapter 8. DOM - 필수 개념 및 문법 퀴즈

1. DOM 트리는 HTML 요소 외에 텍스트 내용과 주석도 노드로 구성합니다 - O
    // 루트 노드는 HTML. 그 하위로서 요소 노드 -> 텍스트노드, 속성노드 등으로 구성 됨.
    // DOM 트리에 주석 노드도 구성이 됨.
    // Live DOM Viewer 로 확인 가능.

2. 자바스크립트를 이용하여 조작할 수 있도록 객체를 사용해 문서를 해석하는 방법을
    "문서 객체 모델(Document Object Model. DOM.)" 이라고 합니다.

3. "DOM 트리"  는 웹 문서 요소 간의 관계를 가져와 노드로 표현한 것 입니다.

4. class 값이 small 인 모든 요소에 접근하려면 document 객체의 "querySelectorAll()" 을 사용합니다
    ex - document.querySelectorAll(".small");

5. DOM에서 이벤트를 처리하기 위해 사용하는 함수는 "addEventListner()" 입니다.
        // 첫 번째 인자에는 on을 제거한 이벤트명
        // 두 번째 인자에는 작동할 내용을
        // 세 번째 인자에는 캡처링 여부를 명시합니다. - 기본값 false(버블링. 자식노드에서 부모노드로 전송.)

6. DOM에서 문서의 배경색을 바꾸려면 document.body.style.backgroundColor = "black" 이라고 작성합니다.
        // background-color 와 border-radius 같은 CSS 속성은 하이픈 제거 후 camelCase 표기법 사용.

7. 웹 문서에서 무엇인가를 화면에 표시하거나 감출 때 "display:none" 속성을 사용해서 감추면
    그 요소가 차지하던 공간도 같이 사라지지만
    "visibility:hidden" 속성을 사용하면
    요소가 차지하던 공간이 유지됩니다 (요소가 있던 공간이 빈 상태로 남아있게 됩니다.)

8. 하나의 변수에 여러개의 노드가 저장된 것을 "노드리스트(nodeList)" 라고 합니다.
    // ex - querySelectorAll("p") 를 통해 3개의 p 를 가져오면
        3개의 p 노드가 한 꺼번에 저장됨. <- 이를 노드리스트 라고 함.
        console에서도 nodeList 로서 결과 반환 됨.