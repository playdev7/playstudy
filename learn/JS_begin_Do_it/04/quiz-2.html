<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3의 배수 찾기</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>

	<script>
		var count=0; // 3의 배수 갯수를 저장할 공간

		for(i=1; i<=100; i++) {
			if(i%3 != 0) {
				continue; // 3의 배수가 아닐경우 반복문 스킵.
			}
			// 3의 배수 일 경우.
			document.write(i + ", ");
			count++;
		}

		document.write("<p>3의 배수의 개수: " + count);

	</script>
	
</body>
</html>
