<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연습문제 1</title>
</head>
<body>
	<h2> 브라우저 Console 실행 후 결과 확인. </h2>
	<script>
		// 지정된 파라미터 a, b를 활용한 조건부 연산결과 반환
		function sumMulti(a, b) {
			if(a==b) {
				//값이 같다면 곱셈
				return a*b;
			}
			// 아닐경우 덧셈.
			return a+b;
		}

		// 함수 실행하면서 인수 전달.
		console.log(sumMulti(5, 10));
		console.log(sumMulti(10, 10));
	</script>
</body>
</html>
